<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>College ERP Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
  background: linear-gradient(135deg, #1e3c72 0%, #2a5298 60%, #6dd5fa 100%);
      display: flex;
      align-items: center;
      justify-content: center;
  font-family: 'Roboto', Arial, sans-serif;
      overflow: hidden;
    }
    .animated-flower {
      position: absolute;
      top: 30px;
      left: 30px;
      width: 70px;
      height: 70px;
      z-index: 1;
      animation: rotate 8s linear infinite;
    }
    @keyframes rotate {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    .login-container {
      background: #f8f6f0;
      padding: 2.5rem 2rem;
      border-radius: 18px;
      box-shadow: 0 6px 32px rgba(0, 191, 255, 0.15);
      width: 100%;
      max-width: 350px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      z-index: 2;
      animation: fadeInUp 1.2s cubic-bezier(.23,1.01,.32,1) both;
    }
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(40px);}
      100% { opacity: 1; transform: translateY(0);}
    }
    .login-title {
      color: #2451a6;
      font-size: 2.1rem;
      font-family: 'Baloo 2', cursive, Arial, sans-serif;
      font-weight: 700;
      margin-bottom: 1.2rem;
      letter-spacing: 1px;
      text-align: center;
      text-shadow: 1px 2px 0 #fff, 0 2px 8px #6dd5fa55;
    }
    .login-subtitle {
      font-family: 'Baloo 2', cursive, Arial, sans-serif;
      color: #2a5298;
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
      text-align: center;
      letter-spacing: 0.5px;
      animation: fadeIn 2s 0.5s both;
    }
    @keyframes fadeIn {
      from { opacity: 0;}
      to { opacity: 1;}
    }
    .login-form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .login-form input {
      padding: 0.75rem 1rem;
      border: 1.5px solid #e0e7ef;
      border-radius: 8px;
      font-size: 1rem;
      background: #fff;
      transition: border 0.2s, box-shadow 0.2s;
      font-family: 'Roboto', Arial, sans-serif;
    }
    .login-form input:focus {
      border: 1.5px solid #00bfff;
      outline: none;
      box-shadow: 0 0 0 2px #00bfff33;
    }
    .login-btn {
      background: linear-gradient(90deg, #2451a6 0%, #6dd5fa 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.75rem 1rem;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s, transform 0.2s;
      margin-top: 0.5rem;
      font-family: 'Baloo 2', cursive, Arial, sans-serif;
      box-shadow: 0 2px 8px #2451a622;
    }
    .login-btn:hover {
      background: linear-gradient(90deg, #1e3c72 0%, #6dd5fa 100%);
      transform: translateY(-2px) scale(1.03);
    }
    .login-footer {
      margin-top: 1.5rem;
      font-size: 0.95rem;
      color: #888;
      font-family: 'Baloo 2', cursive, Arial, sans-serif;
      letter-spacing: 0.5px;
      text-align: center;
    }
    .flag-bar {
      width: 100%;
      height: 7px;
      border-radius: 5px;
      margin-bottom: 1.2rem;
      background: linear-gradient(90deg, #1e3c72 0%, #6dd5fa 100%);
      box-shadow: 0 1px 4px #2451a622;
      animation: flagBar 2s cubic-bezier(.23,1.01,.32,1) both;
    }
    @keyframes flagBar {
      from { width: 0;}
      to { width: 100%;}
    }
    @media (max-width: 500px) {
      .login-container {
        padding: 1.5rem 0.5rem;
        max-width: 95vw;
      }
      .animated-flower {
        top: 10px;
        left: 10px;
        width: 45px;
        height: 45px;
      }
    }
  </style>
</head>
<body>
  <!-- Animated abstract blue shape for a modern, soothing touch -->
  <svg class="animated-flower" viewBox="0 0 64 64" fill="none">
    <ellipse cx="32" cy="48" rx="18" ry="8" fill="#6dd5fa" opacity="0.18"/>
    <path d="M32 12 Q40 32 32 36 Q24 32 32 12" fill="#2a5298" opacity="0.7"/>
    <path d="M32 12 Q36 24 32 36 Q28 24 32 12" fill="#2451a6"/>
    <circle cx="32" cy="36" r="6" fill="#fff"/>
  </svg>
  <div class="login-container">
    <div class="flag-bar"></div>
    <div class="login-title">College ERP Login</div>
    <div class="login-subtitle">Empowering Education, Progress, and Inclusion</div>
    <form class="login-form">
      <input type="text" placeholder="Username" required autocomplete="username">
      <input type="password" placeholder="Password" required autocomplete="current-password">
      <button class="login-btn" type="submit">Login</button>
    </form>
    <div style="margin-top:1.2rem; text-align:center;">
      <span style="color:#2451a6; font-size:0.98rem;">Don't have an account?</span>
      <a href="signup.html" style="color:#2a5298; text-decoration:underline; font-weight:500; margin-left:0.3em;">Sign Up</a>
    </div>
    
  </div>
</body>
</html>
